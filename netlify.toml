[build]
  command = "pip install -r requirements.txt && mkdocs build && [ -d submission ] && cp -r submission site/submission || true"
  publish = "site"

[build.environment]
  PYTHON_VERSION = "3.11"

[[plugins]]
  package = "@netlify/plugin-sitemap"

